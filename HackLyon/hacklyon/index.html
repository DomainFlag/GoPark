<div id="popup">
    <div class="popup_content">
        <img class="park_close" src="./img/close.svg">
        <div class="park_header">
            <h1 id = "park_id" class="park_name">
            </h1>
            <div class="park_legend">
                <div class="park_legend_col">
                    <span class="opened_park"></span>
                    <h1 class="park_legend_text">Opened</h1>
                </div>
                <div class="park_legend_col">
                    <span class="closed_park"></span>
                    <h1 class="park_legend_text">Closed</h1>
                </div>
            </div>
        </div>
        <div class="park">
            <div class="park_controller">
                <div class="entrance"></div>
                <div class="exit"></div>
            </div>
            <div class="places">
                <div class="park_row">
                    <div id="1" class="park_place opened_park"></div>
                    <div id="2" class="park_place opened_park"></div>
                    <div id="3" class="park_place closed_park"></div>
                    <div id="4" class="park_place opened_park"></div>
                    <div id="5" class="park_place opened_park"></div>
                    <div id="6" class="park_place opened_park"></div>
                </div>
                <div class="park_row">
                    <div id="7" class="park_place opened_park"></div>
                    <div id="8" class="park_place closed_park"></div>
                    <div id="9" class="park_place closed_park"></div>
                    <div id="10" class="park_place opened_park"></div>
                    <div id="11" class="park_place opened_park"></div>
                    <div id="12" class="park_place closed_park"></div>
                </div>
            </div>
        </div>
    </div>
</div>
